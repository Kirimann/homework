<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoesLanding
    </title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a class="header__logo" href="#">
                        <img src="/img/logo.svg" alt="Логотип ShoesLanding">
                    </a>
                    <nav class="header__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">Home</a>
                                <a class="nav__link" href="#">Product</a>
                                <a class="nav__link" href="#">About</a>
                                <a class="nav__link" href="#">Review</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="button" href="#">shop now</a>
                    <a class="burger-icon" href="#">
                        <span></span>
                    </a>
                </div>
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__content">
                                <div class="hero__slogan">
                                    Bring power to your steps.
                                    <img src="img/logo-green.svg" alt="">
                                </div>
                                <h1 class="hero__title">
                                    Walk the line.
                                </h1>
                                <p>
                                    Now that you have a ready strategy to move forward, it’s time to come up with some
                                    ideas.
                                </p>
                                <p class="hero__text">
                                    Now that you have a <span>
                                        ready strategy
                                    </span> to move forward,
                                </p>
                                <div class="hero__price">
                                    Price : $125 <span>$169</span>
                                </div>
                                <div class="hero__buttons">
                                    <a class="button" href="#">shop now</a>
                                    <a class="button_learn" href="#">
                                        learn more
                                    </a>
                                </div>
                                <div class="hero__info">
                                    <div class="hero__info-customers">
                                        <div class="hero__info-number">
                                            70k
                                        </div>
                                        <div class="hero__info-text">customers</div>
                                    </div>
                                    <div class="hero__info-review">
                                        <div class="hero__info-number">
                                            17k
                                        </div>
                                        <div class="hero__info-text">review</div>
                                    </div>
                                </div>
                            </div>
                            <div class="hero__img">
                                <img class="line" src="/img/line.svg" alt="">
                                <img class="nike-green" src="/img/header-green.png" alt="">
                                <div class="nike__group">
                                    <a class="nike__group-ellipse" href="#">
                                        <img src="/img/nike-group-green.png" alt="">
                                    </a>
                                    <a class="nike__group-ellipse" href="#">
                                        <img src="/img/nike-group-red.png" alt="">
                                    </a>
                                    <a class="nike__group-ellipse" href="#">
                                        <img src="/img/nike-group-black.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
