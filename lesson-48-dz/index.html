<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset>
            <legend>ФИО</legend>
            <label>Фамилия
                <input type="text" placeholder="Иванов"  required>
            </label>
            <label>Имя
                <input type="text" placeholder="Иван" required>
            </label>
            <label>Отчество
                <input type="text" placeholder="Иванович" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Контактные данные </legend>
            <label>Телефон
                <input type="tel" required>
            </label>
            <label>Емэйл
                <input type="email" required>
            </label>
            <label>Адрес
                <input type="text">
            </label>
        </fieldset>
        <fieldset>
            <legend>Информация</legend>
            <label>Образование
                <select name="Aducation" id="">
                    <option value="">--- Выбрать ---</option>
                    <option value="Среднее">Среднее</option>
                    <option value="Средне-специальное">Средне-специальное</option>
                    <option value="Высшее">Высшее</option>
                    <option value="Наиумнейшый">Анатолий Вассерман</option>
                </select>
            </label>
                <label>Возраст
                <select name="Years" id="">
                    <option value="">--- Выбрать ---</option>
                    <option value="18-24">18-24</option>
                    <option value="25-30">25-30</option>
                    <option value="31-39">31-39</option>
                    <option value="40-49">40-49</option>
                    <option value="50+">50+</option>
                    <option value="999+">Я БЕСМЕРТНЫЙ!</option>
                </select>
            </label>
            <label>Желаемая должность
                <select name="Years" id="">
                    <option value="">--- Выбрать ---</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Зам зав секции">Зам зав секции</option>
                    <option value="Зав секции">ав секции</option>
                    <option value="зам директора">зам директора</option>
                    <option value="Директор">Директор</option>
                    <option value="Повелитель Мира!">Повелитель Мира!</option>
                </select>
            </label>
        </fieldset>
        <br>
        <label>Пол
        </label>
        <br>
        <input type="radio" name="Sex" id=""> Муж
        <br>
        <input type="radio" name="Sex" id=""> Жен
        <br>
        <input type="radio" name="Sex" id=""> Пока не определился
<br>
<br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>

</html>
